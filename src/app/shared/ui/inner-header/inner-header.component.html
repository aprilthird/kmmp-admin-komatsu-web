<div class="flex justify-end gap-5 master-filter">
  <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-50">
    <mat-icon matPrefix [svgIcon]="'heroicons_outline:search'"></mat-icon>
    <input
      matInput
      [formControl]="searchInputControl"
      [autocomplete]="'off'"
      [placeholder]="'Buscar'"
    />
  </mat-form-field>

  <button mat-raised-button [color]="'secondary'" (click)="exportToExcel()">
    <mat-icon [svgIcon]="'heroicons_outline:document-download'"></mat-icon>
    <span class="ml-2 mr-1">Exportar</span>
  </button>
</div>
