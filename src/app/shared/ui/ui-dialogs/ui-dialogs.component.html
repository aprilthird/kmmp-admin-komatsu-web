<div class="p-2">
  <h1 mat-dialog-title>{{ title }}</h1>
  <div mat-dialog-content>
    <p class="font-semibold font-3xl">{{ message }}</p>
  </div>
  <div mat-dialog-actions class="flex justify-end">
    <button
      mat-button
      [color]="'primary'"
      (click)="matDialog.close()"
      cdkFocusInitial
    >
      Ok
    </button>
  </div>
</div>
