<div class="inset-0 flex flex-col min-w-0 overflow-hidden settings-container">
  <mat-drawer-container class="flex-auto h-full min-h-70">
    <!-- Drawer -->
    <mat-drawer
      class="w-60 dark:bg-gray-900"
      [autoFocus]="false"
      [mode]="drawerMode"
      [opened]="drawerOpened"
      #matDrawer
    >
      <fuse-vertical-navigation
        [navigation]="menuData"
        [inner]="true"
        [mode]="'side'"
        [name]="'docs-core-features-navigation'"
        [opened]="true"
      ></fuse-vertical-navigation>
    </mat-drawer>

    <!-- Drawer content -->
    <mat-drawer-content class="flex flex-col settings-users" fuseScrollReset>
      <!-- Main -->
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
