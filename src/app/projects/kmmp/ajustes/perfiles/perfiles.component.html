<div class="flex flex-col w-full justify-between">
  <!-- Drawer content -->
  <div class="flex-auto">
    <div class="flex flex-col flex-auto min-w-0">
      <!-- Header -->
      <div
        class="
          flex flex-col
          sm:flex-row
          flex-0
          sm:items-center sm:justify-between
          p-6
          sm:py-8 sm:px-10
          border-b
          bg-card
          dark:bg-transparent
        "
      >
        <div class="flex w-full items-center min-w-0">
          <!-- Loader -->
          <div class="absolute inset-x-0 top-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
          </div>
          <!-- Title -->
          <div class="w-1/4">
            <h2
              class="
                text-3xl
                md:text-4xl
                font-extrabold
                tracking-tight
                leading-7
                sm:leading-10
                truncate
              "
            >
              Perfiles
            </h2>
          </div>
          <div class="flex w-2/4 justify-end"></div>
        </div>
      </div>

      <!-- Main -->
      <div class="flex flex-auto w-full overflow-hidden">
        <!-- Perfiles list -->
        <div
          class="
            flex flex-col flex-auto
            overflow-hidden
            sm:overflow-y-auto
            bg-white
          "
        >
          <ng-container *ngIf="perfiles$ | async as perfiles">
            <ng-container *ngIf="perfiles.length > 0; else empty">
              <div class="grid cont-scroll-y">
                <!-- Header -->
                <div
                  class="
                    inventory-grid
                    z-10
                    sticky
                    top-0
                    grid
                    gap-4
                    py-4
                    px-6
                    md:px-8
                    shadow
                    text-md
                    font-semibold
                    text-secondary
                    bg-gray-50
                    dark:bg-black dark:bg-opacity-5
                    justify-between
                  "
                  matSort
                  matSortDisableClear
                >
                  <div>Perfil</div>
                  <div class="">Nro. Usuarios</div>
                  <div class="hidden lg:block">Modificado</div>
                  <div class="hidden lg:block">Modificado por</div>
                  <div>Acciones</div>
                </div>
                <!-- Rows -->
                <ng-container *ngIf="perfiles$ | async as perfiles">
                  <ng-container
                    *ngFor="let perfil of perfiles; trackBy: trackByFn"
                  >
                    <div
                      class="
                        inventory-grid
                        grid
                        items-center
                        gap-4
                        py-3
                        px-6
                        md:px-8
                        border-b
                        justify-between
                      "
                    >
                      <!-- Nombre -->
                      <div class="truncate">
                        {{ perfil?.nombre }}
                      </div>
                      <!-- Total -->
                      <div class="truncate">
                        {{ perfil?.numUsuarios }}
                      </div>

                      <!-- Modificado -->
                      <div class="hidden lg:block truncate">
                        {{
                          perfil?.fechaMod || perfil?.fechaReg
                            | date: "dd/MM/yy  h:mma"
                        }}
                      </div>

                      <!-- Modificado -->
                      <div class="hidden lg:block truncate">
                        {{ perfil?.usuarioMod }}
                      </div>
                      <!-- Acciones -->
                      <div>
                        <a
                          routerLink="/admin/ajustes/perfiles/{{ perfil?.id }}"
                          class="min-w-7 w-7 min-h-7 h-7 mr-1"
                          mat-icon-button
                          matTooltip="Editar"
                        >
                          <mat-icon
                            class="icon-size-5 text-primary-500"
                            [svgIcon]="'heroicons_outline:pencil'"
                          ></mat-icon>
                        </a>
                        <button
                          class="min-w-7 w-7 min-h-7 h-7 mr-1"
                          mat-icon-button
                          matTooltip="Eliminar"
                          (click)="deleteUsuario(perfil)"
                        >
                          <mat-icon
                            class="icon-size-5 text-primary-500"
                            [svgIcon]="'heroicons_outline:trash'"
                          ></mat-icon>
                        </button>
                      </div>
                    </div>
                    <div class="grid" *ngIf="selectedUser?.id === perfil?.id">
                      <ng-container
                        *ngTemplateOutlet="
                          rowDetailsTemplate;
                          context: { $implicit: perfil }
                        "
                      ></ng-container>
                    </div>
                  </ng-container>
                </ng-container>
              </div>
            </ng-container>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  <div
    class="
      relative
      flex flex-0
      items-center
      justify-end
      w-full
      h-16
      px-4
      z-49
      border-t
      bg-card
      dark:bg-transparent
      print:hidden
    "
  >
    <span class="font-medium text-secondary">
      <button mat-button color="primary" (click)="clickAddPerfil()">
        <mat-icon [svgIcon]="'heroicons_solid:plus'"></mat-icon>
        Nuevo perfil
      </button>
    </span>
  </div>
</div>
