<div
  class="sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent"
>
  <!-- Header -->
  <div
    class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b"
  >
    <!-- Loader -->
    <div class="absolute inset-x-0 bottom-0">
      <!--<mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>-->
    </div>
    <!-- Title -->
    <div class="flex flex-row justify-between items-center w-full">
      <div class="flex flex-col activities-container">
        <div class="text-4xl font-extrabold tracking-tight">
          <span>Carga masiva</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Main -->
  <div class="flex flex-auto overflow-hidden justify-between">
    <!-- Products list -->
    <div
      class="flex flex-col flex-auto justify-between items-center overflow-hidden bg-gray-100 h-auto"
    >
      <div
        class="sm:col-span-2 md:col-span-4 flex flex-col flex-auto justify-between p-6 bg-card shadow rounded-2xl overflow-hidden m-5 w-1/2 max-h-48"
      >
        <div class="flex flex-col justify-between gap-2">
          <mat-label class="font-bold">Subir archivo</mat-label>
          <label class="file w-full flex justify-between items-center">
            <input type="file" (change)="onChangeFile($event)" />
            <span>Examinar</span>
            <mat-icon
              [color]="'#94a3b8'"
              [svgIcon]="'heroicons_solid:upload'"
            ></mat-icon>
          </label>
        </div>

        <div class="flex flex-row gap-5 justify-end">
          <button
            mat-raised-button
            [color]="'secondary'"
            routerLink="/admin/actividades/list"
          >
            <span class="ml-2 mr-1">Cancelar</span>
          </button>

          <button
            (click)="uploadFile()"
            mat-raised-button
            [color]="'primary'"
            [disabled]="file === ''"
          >
            <span class="ml-2 mr-1">Guardar</span>
          </button>
        </div>
      </div>
      <a
        class="w-full flex justify-center p-14"
        [href]="fileFormat"
        target="_blank"
      >
        <div class="flex items-center gap-2 cursor-pointer">
          <mat-icon
            [color]="'#94a3b8'"
            [svgIcon]="'heroicons_solid:download'"
          ></mat-icon>
          <a class="underline font-bold"> Descargar formato de carga masiva</a>
        </div>
      </a>
    </div>
  </div>
</div>
