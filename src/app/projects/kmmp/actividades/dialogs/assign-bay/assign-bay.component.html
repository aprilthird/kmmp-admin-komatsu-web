<form>
  <div mat-dialog-title class="flex justify-between items-center">
    <h4>Asignar {{ data.type }}</h4>

    <button mat-icon-button type="button" (click)="matdialigRef.close()">
      <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
    </button>
  </div>
  <div mat-dialog-content class="pb-6">
    <div class="flex flex-col w-full">
      <!-- Nombre -->

      <mat-form-field floatLabel="always" class="w-100-p">
        <mat-label class="capitalize">{{ data.type }}</mat-label>
        <mat-select placeholder="Seleccione la {{ data.type }}" #singleSelect>
          <mat-option>
            <ngx-mat-select-search
              [searching]="searchLoader"
            ></ngx-mat-select-search>
          </mat-option>
          <mat-option *ngFor="let item of items" [value]="item.id">
            {{ item.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="flex justify-end px-6 bg-gray-100">
    <button
      (click)="matdialigRef.close()"
      mat-button
      class="
        ml-4
        bg-gray-50
        border-solid border border-accent-300
        text-gray-700
        shadow-none
      "
    >
      Cerrar
    </button>
    <button
      *ngIf="data.type === 'formato'"
      mat-raised-button
      [color]="'primary'"
      class="w-24"
      (click)="assignFormat()"
    >
      <span> Asignar </span>
    </button>

    <button
      *ngIf="data.type !== 'formato'"
      mat-raised-button
      [color]="'primary'"
      class="w-24"
      (click)="matdialigRef.close()"
    >
      <span> Asignar </span>
    </button>
  </div>
</form>
