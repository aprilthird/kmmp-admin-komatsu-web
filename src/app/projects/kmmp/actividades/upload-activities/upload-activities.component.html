<div class="flex gap-5">
  <button mat-raised-button [color]="'secondary'">
    <mat-icon [svgIcon]="'heroicons_outline:document-download'"></mat-icon>
    <span class="ml-2 mr-1">Exportar</span>
  </button>

  <button mat-raised-button [color]="'primary'" (click)="openUploadAct()">
    <mat-icon svgIcon="heroicons_outline:upload"></mat-icon>
    <span class="ml-2 mr-1">Cargar</span>
  </button>
</div>
