<form [formGroup]="form">
  <div mat-dialog-title class="flex justify-between items-center">
    <h4>Agregar cliente</h4>
    <button mat-icon-button type="button" (click)="matdialigRef.close()">
      <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
    </button>
  </div>
  <div mat-dialog-content class="pb-6">
    <div class="flex flex-col w-full">
      <!-- Nombre -->

      <mat-form-field floatLabel="always" class="w-100-p">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          type="text"
          formControlName="nombre"
          placeholder="Ingrese nombre"
        />
        <mat-error *ngIf="form.controls['nombre'].invalid">{{
          matErrorMsg
        }}</mat-error>
      </mat-form-field>

      <mat-form-field floatLabel="always" class="w-100-p">
        <mat-label>RUC</mat-label>
        <input
          matInput
          type="text"
          formControlName="ruc"
          placeholder="Ingrese RUC"
        />
        <mat-error *ngIf="form.controls['ruc'].invalid">{{
          matErrorMsg
        }}</mat-error>
      </mat-form-field>

      <mat-form-field floatLabel="always" class="w-100-p">
        <mat-label>Razón social</mat-label>
        <input
          matInput
          type="text"
          formControlName="razon_social"
          placeholder="Ingrese razón social"
        />
        <mat-error *ngIf="form.controls['razon_social'].invalid">{{
          matErrorMsg
        }}</mat-error>
      </mat-form-field>

      <mat-form-field floatLabel="always" class="w-100-p">
        <mat-label>Ubicación</mat-label>
        <input
          matInput
          type="text"
          formControlName="ubicacion"
          placeholder="Ingrese Ubicación/Dirección"
        />
        <mat-error *ngIf="form.controls['ubicacion'].invalid">{{
          matErrorMsg
        }}</mat-error>
      </mat-form-field>

      <mat-slide-toggle color="primary" formControlName="estado">
        Estado
      </mat-slide-toggle>
    </div>
  </div>
  <div mat-dialog-actions class="flex justify-center px-6 gap-5">
    <button
      (click)="matdialigRef.close()"
      mat-button
      class="
        ml-4
        bg-gray-50
        border-solid border border-accent-300
        text-gray-700
        shadow-none
      "
    >
      Cancelar
    </button>
    <button
      mat-raised-button
      [color]="'primary'"
      class="w-32"
      (click)="submit()"
      [disabled]="form.invalid"
    >
      <span>Crear</span>
    </button>
  </div>
</form>
