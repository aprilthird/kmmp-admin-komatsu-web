<div *ngIf="noActivitiesExec" id="stackedChartNoActv">
  <apx-chart
    [series]="noActivitiesExec.series"
    [chart]="noActivitiesExec.chart"
    [dataLabels]="noActivitiesExec.dataLabels"
    [plotOptions]="noActivitiesExec.plotOptions"
    [xaxis]="noActivitiesExec.xaxis"
    [stroke]="noActivitiesExec.stroke"
    [fill]="noActivitiesExec.fill"
    [tooltip]="noActivitiesExec.tooltip"
    [legend]="noActivitiesExec.legend"
  ></apx-chart>
</div>
