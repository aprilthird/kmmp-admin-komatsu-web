<div *ngIf="delayCode" id="stackedChartDelay">
  <apx-chart
    [series]="delayCode.series"
    [chart]="delayCode.chart"
    [dataLabels]="delayCode.dataLabels"
    [plotOptions]="delayCode.plotOptions"
    [xaxis]="delayCode.xaxis"
    [stroke]="delayCode.stroke"
    [fill]="delayCode.fill"
    [yaxis]="delayCode.yaxis"
    [tooltip]="delayCode.tooltip"
    [legend]="delayCode.legend"
  ></apx-chart>
</div>
