<div class="flex flex-col flex-auto min-w-0">
  <div
    class="
      flex flex-col
      sm:flex-row
      flex-0
      sm:items-center sm:justify-between
      p-6
      sm:py-8 sm:px-10
      border-b
      bg-card
      dark:bg-transparent
    "
  >
    <div class="flex-1 min-w-0">
      <div class="flex flex-wrap items-center font-medium">
        <div>
          <a class="whitespace-nowrap text-primary-500">Actividades</a>
        </div>
        <div class="flex items-center ml-1 whitespace-nowrap">
          <mat-icon
            class="icon-size-5 text-secondary"
            [svgIcon]="'heroicons_solid:chevron-right'"
          ></mat-icon>
          <a class="ml-1 text-primary-500">Ver informe</a>
        </div>
        <div class="flex items-center ml-1 whitespace-nowrap">
          <mat-icon
            class="icon-size-5 text-secondary"
            [svgIcon]="'heroicons_solid:chevron-right'"
          ></mat-icon>
          <span class="ml-1 text-secondary">ID 3333</span>
        </div>
      </div>
      <div class="mt-2">
        <h2
          class="
            text-3xl
            md:text-4xl
            font-extrabold
            tracking-tight
            leading-7
            sm:leading-10
            truncate
          "
        >
          Preventivo
        </h2>
      </div>
    </div>
  </div>
  <mat-drawer-container class="flex-auto h-full min-h-70">
    <!-- Drawer -->
    <mat-drawer
      class="w-60 dark:bg-gray-900"
      [autoFocus]="false"
      [mode]="drawerMode"
      [opened]="drawerOpened"
      #matDrawer
    >
      <fuse-vertical-navigation
        [navigation]="menuData"
        [inner]="true"
        [mode]="'side'"
        [name]="'docs-core-features-navigation'"
        [opened]="true"
      ></fuse-vertical-navigation>
    </mat-drawer>

    <!-- Drawer content -->
    <mat-drawer-content class="flex flex-col settings-users" fuseScrollReset>
      <!-- Main -->
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
