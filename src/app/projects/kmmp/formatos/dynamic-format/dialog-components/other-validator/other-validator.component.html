<form [formGroup]="form">
  <div mat-dialog-title class="flex justify-between items-center">
    <h4>Otro validador</h4>
    <button mat-icon-button type="button" (click)="dialogRef.close()">
      <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
    </button>
  </div>
  <div mat-dialog-content class="pb-6">
    <div class="flex flex-col w-full">
      <mat-form-field class="w-full">
        <mat-label>Longitud mínima</mat-label>
        <input
          type="number"
          matInput
          formControlName="min"
          min="0"
          (keydown)="onkeyDownEvent($event)"
        />
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Longitud máxima</mat-label>
        <input
          type="number"
          matInput
          formControlName="max"
          min="0"
          (keydown)="onkeyDownEvent($event)"
        />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="flex justify-end px-6 bg-gray-100">
    <button
      (click)="dialogRef.close()"
      mat-button
      class="ml-4 bg-gray-50 border-solid border border-accent-300 text-gray-700 shadow-none"
    >
      Cancelar
    </button>
    <button
      [disabled]="!form.valid"
      mat-raised-button
      [color]="'primary'"
      class="w-24"
      (click)="onSubmit()"
    >
      <span *ngIf="!loading"> Agregar </span>
      <mat-progress-spinner
        *ngIf="loading"
        [diameter]="24"
        [mode]="'indeterminate'"
      ></mat-progress-spinner>
    </button>
  </div>
</form>
