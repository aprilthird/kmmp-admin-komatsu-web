<div class="w-full">
  <div class="flex items-center ml-6 pt-4">
    <div
      class="border-t-2 border-l-2 border-r-2 px-4 py-2 rounded-t-xl overflow-hidden bg-card"
    >
      <div class="sm:text-lg leading-6 truncate font-bold">
        {{ sectionData.nombre }}
      </div>
    </div>
  </div>

  <div
    class="flex flex-col md:flex-auto ml-6 mr-6 bg-gray-200 py-8 px-6 md:px-8 rounded-b-xl rounded-tr-xl border-2"
  >
    <div
      class="flex flex-0 items-center w-full px-4 z-49 dark:bg-transparent print:hidden bottom-0"
      [ngClass]="{
        'justify-end': grupos.length > 0,
        'h-4': grupos.length > 0,
        'justify-center': grupos.length === 0,
        'h-16': grupos.length === 0
      }"
    >
      <span class="font-medium text-secondary">
        <!--<button mat-button color="primary" (click)="postGroup()">
          <mat-icon [svgIcon]="'heroicons_solid:plus'"></mat-icon>
          Agregar grupo
        </button>-->
        <button
          mat-button
          color="primary"
          [matMenuTriggerFor]="menu"
          aria-label="Toggle menu"
        >
          <mat-icon svgIcon="heroicons_solid:plus"></mat-icon>
          Agregar grupo
        </button>

        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item (click)="postGroup('v')">
            Crear formulario
          </button>
          <button (click)="postGroup('h')" mat-menu-item>Crear tabla</button>
        </mat-menu>
      </span>
    </div>
    <ng-container *ngIf="grupos.length > 0"></ng-container>
    <div cdkDropList class="list-section" (cdkDropListDropped)="drop($event)">
      <app-groups
        cdkDrag
        *ngFor="let group of grupos"
        class="list-box w-full"
        [groupData]="group"
      ></app-groups>
    </div>
  </div>
</div>
