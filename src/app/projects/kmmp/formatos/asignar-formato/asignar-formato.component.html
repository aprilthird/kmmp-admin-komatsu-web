<div
  class="
    sm:inset-0
    flex flex-col flex-auto
    min-w-0
    sm:overflow-hidden
    bg-card
    dark:bg-transparent
  "
>
  <!-- Header -->
  <div
    class="
      relative
      flex flex-col
      sm:flex-row
      flex-0
      sm:items-center sm:justify-between
      py-8
      px-6
      md:px-8
      border-b
    "
  >
    <!-- Loader -->
    <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
      <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
    </div>
    <!-- Title -->
    <div class="text-4xl font-extrabold tracking-tight">
      Asignaci√≥n de formato: {{ formato$ | async }}
    </div>
  </div>
  <!-- Main -->
  <div class="flex flex-auto overflow-hidden">
    <!-- Products list -->
    <div class="flex flex-col flex-auto overflow-hidden sm:overflow-y-auto">
      <ng-container *ngIf="usuarios">
        <ng-container *ngIf="usuarios?.length > 0; else empty">
          <div class="grid overflow-x-auto">
            <!-- Header -->
            <div
              class="
                inventory-grid
                z-10
                sticky
                top-0
                grid
                gap-4
                py-4
                px-6
                md:px-8
                shadow
                text-md
                font-semibold
                text-secondary
                bg-gray-50
                dark:bg-black dark:bg-opacity-5
                justify-between
              "
              matSort
              matSortDisableClear
            >
              <div>Usuario</div>
              <div>Nombres</div>
              <div class="">Apellidos</div>
              <div class="hidden lg:block">Modificado</div>
              <div class="hidden lg:block">Modificado por</div>
              <div>Acciones</div>
            </div>

            <!-- Rows -->
            <ng-container *ngFor="let usuario of usuarios; trackBy: trackByFn">
              <div
                class="
                  inventory-grid
                  grid
                  items-center
                  gap-4
                  py-3
                  px-6
                  md:px-8
                  border-b
                  justify-between
                "
              >
                <!-- Nombres -->

                <div class="truncate">
                  {{ usuario.usr }}
                </div>

                <div class="truncate">
                  {{ usuario.nombres }}
                </div>
                <!-- Apellidos -->
                <div class="truncate">
                  {{ usuario.apellidos }}
                </div>

                <!-- Modificado -->
                <div class="hidden lg:block truncate">
                  {{ usuario?.fechaReg | date: "dd/MM/yy h:mma" }}
                </div>

                <!-- Modificado Por -->
                <div class="hidden lg:block truncate">
                  {{ usuario?.usuarioMod }}
                </div>

                <!-- Acciones -->
                <div>
                  <button
                    class="min-w-7 w-7 min-h-7 h-7 mr-1"
                    mat-icon-button
                    matTooltip="Asignar formato"
                    (click)="changeAsignacion(usuario)"
                  >
                    <mat-icon
                      class="icon-size-5 text-primary-500"
                      [svgIcon]="'heroicons_outline:arrow-circle-right'"
                    ></mat-icon>
                  </button>
                </div>
              </div>
            </ng-container>
          </div>

          <mat-paginator
            class="
              sm:inset-x-0 sm:bottom-0
              border-b
              sm:border-t sm:border-b-0
              z-10
              bg-gray-50
              dark:bg-transparent
            "
            [ngClass]="{ 'pointer-events-none': isLoading }"
            [length]="(pagination$ | async).length"
            [pageIndex]="(pagination$ | async).page"
            [pageSize]="(pagination$ | async)?.size || 10"
            [pageSizeOptions]="[5, 10, 25, 100]"
            [showFirstLastButtons]="true"
            (page)="changePage($event)"
          ></mat-paginator>
        </ng-container>

        <ng-template #empty>
          <div
            class="
              p-8
              sm:p-16
              border-t
              text-4xl
              font-semibold
              tracking-tight
              text-center
            "
          >
            No hay usuarios registrados
          </div>
        </ng-template>
      </ng-container>
    </div>
  </div>
</div>
