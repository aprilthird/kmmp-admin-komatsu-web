<div
  class="
    sm:absolute sm:inset-0
    flex flex-col flex-auto
    min-w-0
    sm:overflow-hidden
    bg-card
    dark:bg-transparent
  "
>
  <!-- Header -->
  <div
    class="
      relative
      flex flex-col
      sm:flex-row
      flex-0
      sm:items-center sm:justify-between
      py-8
      px-6
      md:px-8
      border-b
    "
  >
    <!-- Loader -->
    <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
      <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
    </div>
    <!-- Title -->
    <div class="text-4xl font-extrabold tracking-tight">
      Administrador de formatos
    </div>

    <!-- Actions -->
    <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
      <!-- Add product button -->
      <button mat-raised-button [color]="'primary'" (click)="clickNewFormato()">
        <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
        <span class="ml-2 mr-1">Nuevo formato</span>
      </button>
    </div>
  </div>

  <!-- Main -->
  <div class="flex flex-auto overflow-hidden">
    <!-- Products list -->
    <div
      class="
        flex flex-col flex-auto
        sm:mb-18
        overflow-hidden
        sm:overflow-y-auto
      "
    >
      <ng-container *ngIf="formatos$ | async as formatos">
        <ng-container *ngIf="formatos.length > 0; else empty">
          <div class="grid overflow-x-auto">
            <!-- Header -->
            <div
              class="
                inventory-grid
                z-10
                sticky
                top-0
                grid
                gap-4
                py-4
                px-6
                md:px-8
                shadow
                text-md
                font-semibold
                text-secondary
                bg-gray-50
                dark:bg-black dark:bg-opacity-5
                justify-between
              "
              matSort
              matSortDisableClear
            >
              <div>Nombre</div>
              <div class="">Descripci√≥n</div>
              <div class="hidden lg:block">Modificado</div>
              <div class="hidden lg:block">Modificado por</div>
              <div>Acciones</div>
            </div>

            <!-- Rows -->
            <ng-container *ngIf="formatos$ | async as formatos">
              <ng-container
                *ngFor="let formato of formatos; trackBy: trackByFn"
              >
                <div
                  class="
                    inventory-grid
                    grid
                    items-center
                    gap-4
                    py-3
                    px-6
                    md:px-8
                    border-b
                    justify-between
                  "
                >
                  <!-- Nombres -->
                  <div class="truncate">
                    {{ formato.nombre }}
                  </div>
                  <!-- Apellidos -->
                  <div class="truncate">
                    {{ formato.descripcion }}
                  </div>

                  <!-- Modificado -->
                  <div class="hidden lg:block truncate">
                    {{ (formato.fechaMod | date: "dd/MM/yy") || "-" }}
                  </div>

                  <!-- Modificado Por -->
                  <div class="hidden lg:block truncate">
                    {{ formato.fechaReg | date: "dd/MM/yy" }}
                  </div>

                  <!-- Acciones -->
                  <div>
                    <a
                      routerLink="/admin/formatos/editar/{{ formato.id }}"
                      class="min-w-7 w-7 min-h-7 h-7 mr-1"
                      mat-icon-button
                      matTooltip="Editar"
                    >
                      <mat-icon
                        class="icon-size-5 text-primary-500"
                        [svgIcon]="'heroicons_outline:pencil'"
                      ></mat-icon>
                    </a>
                    <a
                      routerLink="/admin/formatos/asignar/{{ formato.id }}"
                      class="min-w-7 w-7 min-h-7 h-7 mr-1"
                      mat-icon-button
                      matTooltip="Asignar formato"
                    >
                      <mat-icon
                        class="icon-size-5 text-primary-500"
                        [svgIcon]="'heroicons_outline:users'"
                      ></mat-icon>
                    </a>
                  </div>
                </div>
              </ng-container>
            </ng-container>
          </div>
          <mat-paginator
            class="
              sm:absolute sm:inset-x-0 sm:bottom-0
              border-b
              sm:border-t sm:border-b-0
              z-10
              bg-gray-50
              dark:bg-transparent
            "
            [ngClass]="{ 'pointer-events-none': isLoading }"
            [length]="(pagination$ | async).length"
            [pageIndex]="(pagination$ | async).page"
            [pageSize]="(pagination$ | async)?.size || 10"
            [pageSizeOptions]="[5, 10, 25, 100]"
            [showFirstLastButtons]="true"
            (page)="changePage($event)"
          ></mat-paginator>
        </ng-container>
      </ng-container>

      <ng-template #empty>
        <div
          class="
            p-8
            sm:p-16
            border-t
            text-4xl
            font-semibold
            tracking-tight
            text-center
          "
        >
          No hay formatos registrados
        </div>
      </ng-template>
    </div>
  </div>
</div>
