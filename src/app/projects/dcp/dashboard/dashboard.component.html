<div
  class="
    sm:absolute sm:inset-0
    flex flex-col flex-auto
    min-w-0
    sm:overflow-hidden
    bg-card
    dark:bg-transparent
  "
>
  <!-- Header -->
  <div
    class="
      relative
      flex flex-col
      sm:flex-row
      flex-0
      sm:items-center sm:justify-between
      py-8
      px-6
      md:px-8
      border-b
    "
  >
    <!-- Loader -->
    <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
      <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
    </div>
    <!-- Title -->
    <div class="text-4xl font-extrabold tracking-tight flex items-center">
      <button mat-icon-button class="button-avatar mr-3">
        <span class="relative text-white">
          {{ user?.nombres | slice: 0:1 | uppercase }}
        </span>
      </button>
      Hola, {{ user?.nombres }}
    </div>

    <button mat-raised-button [color]="'primary'">
      <mat-icon [svgIcon]="'heroicons_outline:document-download'"></mat-icon>
      <span class="ml-2 mr-1">Exportar</span>
    </button>
  </div>
  <div class="flex flex-auto overflow-hidden bg-gray-100 py-8 px-6 md:px-8">
    <div
      class="
        flex flex-col flex-auto
        sm:mb-18
        overflow-hidden
        sm:overflow-y-auto
      "
    >
      <div class="flex mb-6">
        <button mat-button class="mr-4 bg-gray-200 text-gray-700 shadow-none">
          Estatus
        </button>
        <button mat-button class="mr-4 bg-none text-gray-400 shadow-none">
          Actividades No ejecutadas
        </button>
        <button mat-button class="mr-4 bg-none text-gray-400 shadow-none">
          CÃ³digo de demoras
        </button>
        <button mat-button class="mr-4 bg-none text-gray-400 shadow-none">
          Cumplimiento trabajo programado
        </button>
      </div>
      <div
        class="
          sm:col-span-2
          md:col-span-4
          flex flex-col flex-auto
          p-6
          bg-card
          shadow
          rounded-2xl
          overflow-hidden
        "
      >
        <div class="flex flex-col flex-auto">
          <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [dataLabels]="chartOptions.dataLabels"
          [plotOptions]="chartOptions.plotOptions"
          [yaxis]="chartOptions.yaxis"
          [legend]="chartOptions.legend"
          [fill]="chartOptions.fill"
          [stroke]="chartOptions.stroke"
          [tooltip]="chartOptions.tooltip"
          [xaxis]="chartOptions.xaxis"
        ></apx-chart>
        </div>
      </div>
    </div>
  </div>
</div>
