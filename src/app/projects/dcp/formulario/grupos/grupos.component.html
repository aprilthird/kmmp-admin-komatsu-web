<div class="flex flex-col flex-auto min-w-0">

  <!-- Header -->
  <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
      <div class="flex-1 min-w-0">
          <!-- Breadcrumbs -->
          <div class="flex flex-wrap items-center font-medium">
              <div>
                  <a class="whitespace-nowrap text-primary-500">Formulario: FM01</a>
              </div>
              <div class="flex items-center ml-1 whitespace-nowrap">
                <mat-icon
                    class="icon-size-5 text-secondary"
                    [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                <a class="ml-1 text-primary-500">Secci√≥n</a>
            </div>
              <div class="flex items-center ml-1 whitespace-nowrap">
                  <mat-icon
                      class="icon-size-5 text-secondary"
                      [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                  <a class="ml-1 text-primary-500">Datos personales</a>
              </div>
          </div>
          <!-- Title -->
          <div class="mt-2">
              <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                  Datos personales
              </h2>
          </div>
      </div>
      <button
          class="-ml-3 sm:ml-0 mb-2 sm:mb-0 order-first sm:order-last"
          mat-icon-button>
          <mat-icon [svgIcon]="'heroicons_outline:eye'"></mat-icon>
      </button>
  </div>

  <div class="flex-auto w-full p-6 sm:p-10 ">

      <mat-expansion-panel-header>
        <mat-panel-title>
          Grupo: Datos principales
        </mat-panel-title>

    </mat-expansion-panel>

    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Grupo: Fechas
        </mat-panel-title>
      </mat-expansion-panel-header>

    </mat-expansion-panel>

</div>
