<!-- Navigation -->
<ng-container *ngIf="isScreenSmall">
  <fuse-vertical-navigation
    class="dark print:hidden"
    [ngClass]="'bg-' + environment.project"
    [mode]="'over'"
    [name]="'mainNavigation'"
    [navigation]="navigation.default"
    [opened]="false"
  >
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
      <!-- Logo -->
      <div class="flex items-center h-20 pt-6 px-8">
        <img
          [ngClass]="{
            'w-10': environment.project === 'dcp',
            'w-50': environment.project === 'kmmp'
          }"
          src="assets/images/logo/logo-{{ environment.project }}.svg"
          alt="Logo image"
        />
      </div>
    </ng-container>
  </fuse-vertical-navigation>
</ng-container>

<!-- Wrapper -->
<div
  class="
    flex flex-col flex-auto
    items-center
    w-full
    min-w-0
    bg-gray-200
    dark:bg-card
  "
>
  <!-- Header -->
  <div
    class="
      relative
      flex flex-col flex-0
      justify-center
      w-full
      h-16
      sm:h-20
      md:h-36
      overflow-hidden
      z-49
      shadow
      dark:shadow-none
      print:hidden
    "
  >
    <!-- Top bar -->
    <div
      class="
        relative
        dark
        flex flex-auto
        justify-center
        w-full
        px-4
        md:px-8
        dark:bg-gray-900
      "
      [ngClass]="'bg-' + environment.project"
    >
      <div class="flex items-center w-full max-w-360 h-16 sm:h-20">
        <!-- Logo -->
        <ng-container *ngIf="!isScreenSmall">
          <div class="flex items-center">
            <img
              [ngClass]="{
                'w-10': environment.project === 'dcp',
                'w-50': environment.project === 'kmmp'
              }"
              src="assets/images/logo/logo-{{ environment.project }}.svg"
              alt="Logo image"
            />
          </div>
        </ng-container>
        <!-- Navigation toggle button -->
        <ng-container *ngIf="isScreenSmall">
          <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
          </button>
        </ng-container>
        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-1 sm:space-x-2">
          <!-- <languages></languages>
                    <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
                    <search [appearance]="'bar'"></search>
                    <shortcuts></shortcuts>
                    <messages></messages>
                    <notifications></notifications> -->
          <user></user>
        </div>
      </div>
    </div>
    <!-- Bottom bar -->
    <ng-container *ngIf="!isScreenSmall">
      <div
        class="
          flex flex-auto
          justify-center
          px-4
          md:px-8
          bg-card
          dark:bg-gray-700
        "
      >
        <div class="relative flex items-center w-full max-w-360 h-16">
          <fuse-horizontal-navigation
            class="-mx-4"
            [name]="'mainNavigation'"
            [navigation]="navigation.horizontal"
          ></fuse-horizontal-navigation>
        </div>
      </div>
    </ng-container>
  </div>

  <!-- Content -->
  <div class="flex flex-auto justify-center w-full sm:p-6 md:p-8">
    <div
      class="
        flex flex-col flex-auto
        w-full
        sm:max-w-360 sm:shadow-lg sm:rounded-lg sm:overflow-hidden
        bg-default
      "
    >
      <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
                 Otherwise, layout changes won't be registered and the view won't be updated! -->
      <router-outlet *ngIf="true"></router-outlet>
    </div>
  </div>

  <!-- Footer -->
  <!-- <div class="relative flex flex-0 justify-center w-full px-6 md:px-8 z-49 border-t bg-card print:hidden">
        <div class="flex items-center w-full max-w-360 h-14 sm:h-20">
            <span class="font-medium text-secondary">Fuse &copy; {{currentYear}}</span>
        </div>
    </div>

</div> -->
</div>
